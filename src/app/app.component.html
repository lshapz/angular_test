
<div class="flexbox-container">
  <app-button (changeData)="changeData()"></app-button>
  <app-bar-chart [data]="data"></app-bar-chart>
  <app-vue-chart [data]="data"></app-vue-chart>
  <!-- <app-chart [data]="data"></app-chart> -->
  <ul>
    <li *ngFor="let datum of data"><em>{{datum.name}}:</em> {{datum.value}} </li>
  </ul>
</div>
